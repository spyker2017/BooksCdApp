        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item icon-start (click)="openPage(rootPage)">
            <ion-icon name="home"></ion-icon>
             Home
        </button>
        <button ion-item icon-start (click)="openPage(booksPage)">
            <ion-icon name="ios-book"></ion-icon>

        </button>
        <button ion-item icon-start (click)="openPage(cdsPage)">

        </button>

        </button>

    </ion-content>
  </ion-menu>



<ion-nav [root]="rootPage" #content></ion-nav>
