<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>Tous les cd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cd of cdsList; let i = index" (click)="showLandCd(i)"
    [ngClass]="{'is-lend': cd.is_prete, 'is-no-lend': !cd.is_prete}">
      <ion-thumbnail item-start>
        <img [src]="cd.image">
      </ion-thumbnail>
      <h3>{{cd.titre}}</h3>
      <p>{{cd.auteur}}</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
  </ion-list>
</ion-content>
