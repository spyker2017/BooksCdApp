<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>Tous les livres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let book of booksList; let i=index" (click)="showLandBook(i)"
    [ngClass]="{'is-lend': book.is_prete, 'is-no-lend': !book.is_prete}">
      <ion-thumbnail item-start>
        <img [src]="book.image">
      </ion-thumbnail>
      <h3>{{book.titre}}</h3>
      <p>{{book.auteur}}</p>
      <!-- <button ion-button clear item-end>View</button> -->
    </ion-item>
    <br>
  </ion-list>
</ion-content>
