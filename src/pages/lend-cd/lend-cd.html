<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>{{cd.titre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card [ngClass]="{'is-lend': cd.is_prete, 'is-no-lend': !cd.is_prete}">
        <img [src]="cd.image"/>
        <ion-card-content>
          <ion-card-title>
            {{cd.titre}}
            </ion-card-title>
          <p>
            {{cd.description}}
          </p>

          <br>
          <p> <strong>Auteur: </strong> {{cd.auteur}} </p>
        </ion-card-content>
      </ion-card>

      <div style="text-align: center">
          <button ion-button icon-start color="personal-primary" (click)="lendOrReturn()">
              <ion-icon name="md-arrow-forward"></ion-icon>
              Preter
            </button>
    
            <button ion-button icon-start color="personal-secondary" (click)="lendOrReturn()">
                <ion-icon name="md-return-left"></ion-icon>
                Rendre
              </button>
      </div>
      
</ion-content>
